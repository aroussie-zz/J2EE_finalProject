<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./templates/loginTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="firstTitle">
        Login page
    </ui:define>

    <ui:define name="secondTitle">
        Login
    </ui:define>

    <ui:define name="content">
        <div class="container">

            <h:form class="form-signin">


                <h2 class="form-signin-heading">Please sign in</h2>
                <h:outputLabel for="j_username">Username</h:outputLabel>
                <h:inputText id="j_username" class="form-control" value="#{loginBean.username}">
                    <h:message for="j_username" id="usernameMessage" />
                </h:inputText>

                <h:outputLabel for="j_password">Password</h:outputLabel>
                <h:inputSecret id="j_password" value="#{loginBean.password}" class="form-control">
                    <h:message for="j_password" id="passwordMessage" />
                </h:inputSecret>    


                <h:commandButton action="#{loginBean.login()}" value="Login" class="btn btn-lg btn-primary btn-block" />   
                <br />
                <h:message for="" style="alignment-baseline: central; color: red; font-weight: bold" />
            </h:form> 


        </div>
    </ui:define>

</ui:composition>
